<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOPHIA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <button
      onclick="toggleTheme()"
      style="
        left: 10px;
        position: absolute;
        border-radius: 50px;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      "
    >
      ðŸŒ™/ðŸŒž
    </button>
    <div class="container">
      <section id="Oval" class="mb-4" >
        <div class="row">
          <div class="col-md-1"></div>
          <div
            class="col-md-10"
            style="justify-content: center; align-items: center; display: flex"
          >
            <div id="loader-wrapper">
              <div id="loader">
                <div id="loader1"></div>
              </div>
              <p>SOPHIA</p>
            </div>
            <h3 class="text-light text text-center">ASK ANYTHING SIR.....</h3>
            <!--inputbox-->
            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="textInput" class="d-flex">
                  <input
                    type="text"
                    class="input-field"
                    name="chatBox"
                    placeholder="type here sir ......"
                  />
                  <button id="micBtn" onclick="mic()" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button
                    id="chatBtn"
                    class="glow-on-hover"
                    data-bs-toggle="offcanvas"
                    data-bs-target="offcanvaScrolling"
                    aria-controls="offcanvaScrolling"
                  >
                    <i class="bi bi-chat-left-dots"></i>
                  </button>
                  <button id="settingBtn" class="glow-on-hover">
                    <i class="bi bi-sliders2-vertical"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>

      <section
        id="SiriWave"
        class="mb-4"
        style="
          align-items: center;
          justify-content: center;
          display: flex;
          height: 100vh;
          
        "hidden>
      >
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div>
                  <h5 class>Hello sir! I am Sophia</h5>

                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("light-theme");
      }
      function mic() {
        alert("Microphone activated");
        const s1 = 
        document.getElementById("Oval");
        const s2 = 
        document.getElementById("SiriWave");
        s1.hidden = true;
        s2.hidden = false;
      }
    </script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
  </body>
</html>
